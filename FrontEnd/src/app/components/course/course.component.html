<div class="course" [ngClass]="getBorderClassForGrade()">
  <div class="row">
    <div class="col-11">
      <h4 class="text-color3">{{course.title}}</h4>
      <div class="row">
        <div class="col-3 pt-2">{{course.semester}}ο εξάμηνο</div>
        <div class="col-3 pt-2">{{course.ects}} ECTs</div>
        <div class="col-3 pt-2">{{this.getCategory()}}</div>
        <div class="col-3 pt-2">{{this.getType()}}</div>
      </div>
    </div>
    <div class="col-1">
      <div *ngIf="course.hasOwnProperty('grade') && !clickedGrade">
        <div class="d-inline-block float-right grade-input text-center" [ngClass]="getClassForGrade()">
          <div class="grade-holder" (click)="clickedGradeHolder()">{{this.course.grade}}</div>
        </div>
      </div>
      <div [hidden]="course.hasOwnProperty('grade') && !clickedGrade" > <!-- Hidden over ngIf is needed here -->
        <input class="d-inline-block float-right form-control grade-input text-center p-0" type="text" onkeyup="this.value=this.value.replace(/[^(\d|.)]/,'')"
               id="course_{{course.id}}" [value]="(course.hasOwnProperty('grade')) ? course.grade : ''" (focusout)="changeGrade()" (keyup.enter)="blur()"
               [ngClass]="getClassForGrade()" #gradeInputTag>
      </div>
    </div>
  </div>
</div>
