<div class="course">
  <h4 class="text-color3">{{course.title}}</h4>
  <div class="row">
    <div class="col-3 pt-2">{{course.semester}}ο εξάμηνο</div>
    <div class="col-3 pt-2">{{course.ects}} ECTs</div>
    <div class="col-3 pt-2">{{this.getPath(course.path)}}</div>
    <div class="col-3">
      <input class="d-inline-block float-right form-control grade-input" type="text" onkeyup="this.value=this.value.replace(/[^(\d|.)]/,'')">
    </div>
  </div>
</div>
